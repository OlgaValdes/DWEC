<!DOCTYPE html>
<html>
<head>
    <title>Actividad 5</title>
</head>
<body>
    <script>
        edad = parseInt(prompt("Introduce tu edad:"));
        añosRes = 100 - edad;
        dias = añosRes * 365;
        horas = dias * 24;
        min = horas * 60;
        sec = min * 60;
        alert('Te quedan para cumplir 100 años: \n' + dias + ' días, \n' + horas + ' horas, \n' + min + ' minutos, \n' + sec + ' segundos')
    </script>
</body>
</html>
